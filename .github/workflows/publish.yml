name: Publish to npm (Trusted Publishing)

on:
  push:
    tags:
      - "v*"        # e.g., v1.0.1

permissions:
  id-token: write   # required for OIDC
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - run: npm ci
      - run: npm run build

      # Scoped packages default private; ensure public visibility.
      # With Trusted Publishing, NO token needed and provenance is automatic.
      - run: npm publish --access public
