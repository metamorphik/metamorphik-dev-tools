name: Tests

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_call:   # ðŸ‘ˆ allows this workflow to be called from publish.yml

jobs:
  test:
    name: Test (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          # cache: npm

      - name: Install test deps
        working-directory: packages/react-scoped-events/tests
        run: npm ci

      - name: Run tests
        working-directory: packages/react-scoped-events/tests
        run: npm test
