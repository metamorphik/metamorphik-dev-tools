name: Publish Events

on:
  push:
    tags:
      - "events-v*.*.*"   # e.g. v1.2.3

jobs:
  # Reuse the test workflow
  test:
    uses: ./.github/workflows/test-events.yml

  publish:
    name: Publish events to npm
    needs: [test]   # ensure tests run first
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # cache: npm
          registry-url: "https://registry.npmjs.org"

      - name: Install root deps
        working-directory: packages/react-scoped-events
        run: npm ci

      - name: Verify version matches tag
        working-directory: packages/react-scoped-events
        env:
          TAG_VER: ${{ steps.v.outputs.version }}
        run: |
          set -euo pipefail
          PKG_VER=$(node -p "require('./package.json').version" | tr -d '\r\n')
          echo "package.json: $PKG_VER   tag: $TAG_VER"
          if [ "$PKG_VER" != "$TAG_VER" ]; then
            echo "::error::Version mismatch (package:$PKG_VER tag:$TAG_VER)"
            exit 1
          fi

      - name: Build package
        working-directory: packages/react-scoped-events
        run: npm run build --if-present

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_EVENTS }}
        working-directory: packages/react-scoped-events
        run: npm publish --access public
